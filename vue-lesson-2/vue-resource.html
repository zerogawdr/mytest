<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <script src="./vue-resource.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
            <input type="button" value="get请求" @click="getInfo">
            <input type="button" value="post请求" @click='postInfo'>
            <input type="button" value="JSONP请求" @click='JSONPInfo'>
    </div>

    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    
                }
            },
            methods: {
                getInfo(){
                    this.$http.get('http://www.liulongbin.top:3005/api/getlunbo')
                    .then(result=>{
                        console.log(result.body)
                    })
                },
                postInfo(){
                    this.$http.post('http://kerys.pythonanywhere.com/api/addprod/',{},{emulateJSON:true})
                    .then(result=>{
                        console.log(result)
                    })
                },
                JSONPInfo(){
                    this.$http.jsonp('http://jsonplaceholder.typicode.com/todos')
                    .then(result=>{
                        console.log(result)
                    })
                }
            },

        })
    </script>
</body>
</html>
