<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <title>Document</title>
</head>
<style>
.Switcher{
    width: 44px;
    height: 22px;
    border-radius: 22px;
    border: 1px #ccc solid;
    background: #ccc;
    transition:  linear .2s;
}
.Switcher.on{
    border: 1px #2d8cf0 solid;
    background: #2d8cf0;
}
.Switcher .btn{
    width: 22px;
    height: 22px;
    background: #ffffff;
    border-radius: 100%;
    transition:  linear .2s;
}
.Switcher.on  .btn{
    transform: translateX(22px);
}
</style>
<body>
    <div id="app">

    </div>
    <script>
    
    Vue.component('Switcher',{
        props:{
            value:Boolean,
        },
        template:`
            <div @click="iValue=!iValue" :class="['Switcher',{on:iValue}]">
                <div class="btn">
                </div>
            </div>
        `,
        data(){
            return{
                iValue:this.value,
            }
        },
        watch: {
            value(val){
                this.iValue=val;
            },
            iValue(val){
                this.$emit('input',val)
            }
        },
    })
    new Vue({
        el:"#app",
        template:`
            <div id="app">
            {{value}}
                <switcher  v-model="value" />
                <button @click="value=!value">toggle</button>
            </div>
        `,
        data(){
            return{
                value:false,
            }
        },
       
       
    })
    </script>
</body>
</html>
