<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">


    </div>

    <script>
    Vue.component('Test',{
        props:{
            value:String,
        },
        template:`
            <div class="Test"> {{value}}</div>
        `
    })
    new Vue({
        el:"#app",
        template:`
            <Test v-model="title"/>
        `,
        data:{
            title:'你好vue'
        }
    })
    </script>
</body>
</html>
