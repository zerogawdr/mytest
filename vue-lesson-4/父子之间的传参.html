<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <script>
        Vue.component('Test',{
            props:{
                obj:Object,
            },
            template:`
                <div @click="click" >{{test.title}}</div>
            `,
            data(){
                return {
                    test:this.obj
                }
            },
            methods: {
                click(){
                    this.test.title="123";
                    console.log(this.test)
                }
            },
        })

        new Vue({
            el:'#app',  
            template:`
                <div id="app">
                    {{obj.title}}
                     <Test :obj="JSON.parse(JSON.stringify(obj))" />
                </div>
            `,
            data:{
                obj:{
                    title:'xxx'
                }
            }
        })
    </script>
</body>
</html>
