<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>

    <div id="app">
        <div class="box" @click.capture="click('父元素')">
            <button @click="click('子元素')">按钮</button>
        </div>
        <!-- <input type="text" value="XXX"  @keydown.prevent="input"> -->
        <!-- <input type="text" value="XXX"  @keydown.enter="input('1')"> 按下enter会触发事件 -->
        <!-- <input type="text" value="XXX"  @keydown.enter.a="input('1')">按下enter/a/b都会触发事件 -->
        <!-- 数组不能直接加 需要用键盘码 -->
        <!-- 
            常用的按键别名
            enter tab  delete esc space up down left right
         -->
         <!-- 
             系统修饰符
             ctrl alt shift  meta
          -->
         <!-- <input type="text" value="XXX"  @keydown="input('1')"> -->
         <input type="text" value="XXX"  @click.ctrl.exact="input('1')">
    </div>
    <script src="/js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            methods: {
                click(e){
                    console.log(e)
                },
                input(e){
                    console.log(e)
                }
            },
        })

    </script>
</body>
</html>
