<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease-in;
        }
      

    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click='flag=!flag'>
        <!-- <transition enter-active-class='animated bounceIn' leave-active-class='animated bounceOut' >
                <h3 v-if='flag'>这是一个H3</h3>
        </transition> -->
        <!-- :duration来统一设置入场和离场时动画的时长 -->
        <!-- <transition  :duration='400' enter-active-class=' bounceIn' leave-active-class=' bounceOut' >
                <h3 v-if='flag' class="animated">这是一个H3</h3>
        </transition> -->
        <!-- :duration传送个对象分别设置进场和离场时间 -->
        <transition  :duration='{enter:600,leave:200}' enter-active-class=' bounceIn' leave-active-class=' bounceOut' >
                <h3 v-if='flag' class="animated">这是一个H3</h3>
        </transition>
        
    
    </div>

    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    flag:false,
                    flag2:false
                }
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
